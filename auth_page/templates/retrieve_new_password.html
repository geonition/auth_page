{% extends "auth_page.html" %}
{% load i18n %}
{% block form_content %}
<p>{% trans "Give your email to reset your password" %}</p>

{% if errors %}
    <p>{{ errors }}</p>
{% endif %}

<form method="post" action="{% url retrieve_new_password %}">
    {% csrf_token %}
    <table>
        <tr>
            <th>{% trans "Email" %}:</th>
            <td>
                <input type="email" name="email" value="" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="{% trans 'send new password' %}" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
