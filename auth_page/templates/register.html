{% extends "auth_page.html" %}
{% load url from future %}
{% load i18n %}
{% block form_content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="{% trans 'register' %}" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
