{% extends "auth_page.html" %}
{% block form_content %}

<form method="post" action="{% url  login %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="login" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
    <a href="{% url retrieve_new_password %}">
        Forgot your username or password?
    </a>
</p>
{% endblock %}
