{% extends "auth_page.html" %}
{% load url from future %}
{% load i18n %}
{% block form_content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="{% trans 'sign in' %}" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
    <a href="{% url 'retrieve_new_password' %}">
        {% trans "Forgot your username or password?" %}
    </a>
</p>
{% endblock %}
